
<div class="body">
    <div class="box box-abstract" (obsIntersection)="intersect('Abstract')">
        <div class="img-col" *ngFor="let image of section_images['col1_abstract'].images; let i = index">
            <img [src]="image"/>
            <div class = "image-overlay">
                <h1>Abstract.</h1>
                <table class = "table table-dark table-striped m-3">
                    <tr>
                        <th>
                            Shot using:
                        </th>
                        <td>
                            {{section_images['col1_abstract'].images_shot_using[i]}}
                        </td>
                    </tr>

                    <tr>
                        <th>
                            Shot when:
                        </th>
                        <td>
                            {{section_images['col1_abstract'].images_date[i]}}
                        </td>
                    </tr>

                    <tr>
                        <th>
                            Shot where:
                        </th>
                        <td>
                            {{section_images['col1_abstract'].images_location[i]}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="img-col" *ngFor="let image of section_images['col2_abstract'].images; let i = index">
            <img [src]="image"/>
        </div>

        <div class="img-col" *ngFor="let image of section_images['col3_abstract'].images; let i = index">
            <img [src]="image"/>
        </div>
    </div>
