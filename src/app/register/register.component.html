<form class = "d-flex flex-column align-items-center m-5">
    <div class="form-outline mb-4" style = "width: 25%;">
        <label class="form-label">Email<span style = "color: red">*</span></label>
        <input type="email" id="registerEmail" class="form-control" />
    </div>
     
    <div class="form-outline mb-4" style = "width: 25%;">
        <label class="form-label">Name<span style = "color: red">*</span></label>
        <input type="text" id="registerName" class="form-control" />
    </div> 
    <div class="form-outline mb-4" style = "width: 25%;">
        <label class="form-label">Create Password <span style = "color: red">*</span></label>
        <input type="password" id="registerPassword" class="form-control" />
    </div>
    <div class="form-outline mb-4" style = "width: 25%;">
        <label class="form-label">Repeat Password <span style = "color: red">*</span></label>
        <input type="password" id="registerRepPassword" class="form-control" />
    </div>
    
    <!-- Submit button -->
    <button type="submit" class = "btn m-2" style = "height: 40px; width: 25%; border-radius: 100px; color: black; background-color: white; border: 1px solid black;"
    (click) = 'onSignUp()'>Sign up</button>
</form>

<div class="button-row d-flex justify-content-center">
    <button routerLinkActive = "active" router routerLink="/login" 
            class = "btn m-2" style = "height: 40px; width: 11.6%; border-radius: 100px; color: black; background-color: white; border: 1px solid black;">
        Login
    </button>
    <button routerLinkActive = "active" router routerLink="/register"
    class = "btn m-2" style = "height: 40px; width: 11.6%; border-radius: 100px; color: black; background-color: white; border: 1px solid black;">
        Register
    </button>
</div>
